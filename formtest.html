<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css  ">
    <title>Form Test</title>
</head>
<body>
    <form action = "index.php" method = "POST" enctype = "multipart/form-data">
        <h3>Registration Form</h3>
        <label for = "username">Username: </label>
        <input type = "text" id = "username" placeholder = "Type in username" minlength = "6" maxlength = "18" required> <br>
        
        <label for = "password">Password:</label>
        <input type = "password" id = "password" minlength = "6" maxlength = "18" required> <br>
        
        <label for = "email">Email:</label>  
        <input type = "email" id = "email" placeholder = "nguyenvana@gmail.com" required> <br>
        
        <label for = "phone">Phone #:</label>
        <input type = "tel" id = "phone" placeholder = "123-456-7890" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>
        
        <label for = "bday">Birthdate:</label>
        <input type = "date" id = "bday" required> <br>

        <label for = "quantity">Quantity:</label>
        <input type = "number" id = "quantity" min = "0" max = "99" required> <br> 

        <label for = "title">Title:</label> <br>
        
        <label for = "Mr.">Mr.</label>
        <input type = "radio" id = "Mr." value = "Mr." name = "title"> 

        <label for = "Ms.">Ms.</label>
        <input type = "radio" id = "Ms." value = "Ms." name = "title">

        <label for = "PhD.">PhD.</label>
        <input type = "radio" id = "PhD." value = "PhD." name = "title"> <br>

        <label for = "payment">Payment:</label>
        <select id = "payment">
            <option value = "visa">Visa</option>
            <option value = "mastercard">Mastercard</option>
            <option value = "paypal">Paypal</option>
            <option value = "applepay">Apple Pay</option>
        </select> <br>

        <label for = "subscribe">Subscribe:</label>
        <input type = "checkbox" id = "subscribe"> <br>

        <label for = "comment">Comment:</label>
        <textarea id = "comment" rows = "1" cols = "10"></textarea> <br>

        <label for = "file">File:</label>
        <input type = "file" id = "file" accept = "image/png, image/jpeg"> <br>

        <br>
        <input type = "reset"> <br>
        <input type = "submit">

    </form>
    
</body>
</html>
